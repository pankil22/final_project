<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Books App - Innovative Experience</title>
  <style>
    /* Global Reset & General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
      scroll-behavior: smooth;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.5s, color 0.5s;
      padding-top: 80px; /* For sticky navbar */
    }

    /* Theme Variables */
    :root {
      --light-bg-color: #ffffff;
      --light-text-color: #333333;
      --dark-bg-color: #1C1C1C;
      --dark-text-color: #f4f4f4;
      --highlight-color: #3498db;
      --hover-color: #2980b9;
      --favorite-color: #e74c3c;
      --active-favorite-color: #27ae60;
      --modal-bg-color: rgba(255, 255, 255, 0.9);
      --box-shadow-color: rgba(0, 0, 0, 0.2);
    }

    body.light-theme {
      --bg-color: var(--light-bg-color);
      --text-color: var(--light-text-color);
    }

    body.dark-theme {
      --bg-color: var(--dark-bg-color);
      --text-color: var(--dark-text-color);
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: var(--highlight-color);
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 28px;
      z-index: 1000;
      transition: background-color 0.5s;
      box-shadow: 0 4px 10px var(--box-shadow-color);
    }

    .theme-toggle {
      position: absolute;
      right: 20px;
      top: 15px;
      background-color: #ffffff30;
      border: none;
      color: white;
      font-size: 18px;
      padding: 10px;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .theme-toggle:hover {
      background-color: #ffffff60;
    }

    /* Search Bar */
    .search-bar {
      margin: 20px;
      text-align: center;
    }

    .search-input {
      padding: 10px;
      width: 60%;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      transition: all 0.3s;
    }

    .search-input:focus {
      outline: none;
      box-shadow: 0 0 10px var(--highlight-color);
      border: 1px solid var(--highlight-color);
    }

    /* Sorting & Filtering Options */
    .controls {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .control-btn {
      background-color: var(--highlight-color);
      color: white;
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 20px;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 2px 5px var(--box-shadow-color);
    }

    .control-btn:hover {
      background-color: var(--hover-color);
      transform: scale(1.05);
    }

    /* Book Grid */
    .book-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .book {
      background-color: var(--bg-color);
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 10px var(--box-shadow-color);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
      position: relative;
      opacity: 0;
      transform: translateY(100px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .book.show {
      opacity: 1;
      transform: translateY(0);
    }

    .book:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .book h2 {
      font-size: 18px;
      margin: 10px 0;
      color: var(--text-color);
    }

    .book p {
      font-size: 14px;
      color: var(--text-color);
    }

    /* Ratings and Progress */
    .rating {
      margin: 10px 0;
    }

    .progress-section {
      margin: 10px 0;
    }

    .progress-input {
      width: 100%;
      text-align: center;
      background-color: var(--highlight-color);
      color: white;
      font-size: 16px;
      padding: 5px;
      border-radius: 10px;
      border: none;
      transition: background-color 0.3s;
    }

    .progress-input:hover {
      background-color: #2980b9;
    }

    .favorite-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: var(--favorite-color);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 0 2px 5px var(--box-shadow-color);
    }

    .favorite-btn.active {
      background-color: var(--active-favorite-color);
    }

    .favorite-btn:hover {
      background-color: #c0392b;
      transform: scale(1.1);
    }

    /* Modal Popup */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: var(--modal-bg-color);
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      text-align: center;
      color: var(--text-color);
      transform: translateY(-100px);
      opacity: 0;
      transition: transform 0.5s, opacity 0.5s;
    }

    .modal.show .modal-content {
      transform: translateY(0);
      opacity: 1;
    }

    .close-btn {
      background-color: var(--highlight-color);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .close-btn:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: var(--highlight-color);
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -2px 5px var(--box-shadow-color);
    }

    /* Scroll Animations */
    .hidden {
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.3s;
    }

    .visible {
      opacity: 1;
      transform: translateY(0);
    }

  </style>
</head>
<body class="light-theme">

  <header>
    Creative Books App - Innovative Experience
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  </header>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" class="search-input" id="search-input" placeholder="Search for books...">
  </div>

  <!-- Sorting & Filtering Options -->
  <div class="controls">
    <button class="control-btn" onclick="sortBooks('title')">Sort by Title</button>
    <button class="control-btn" onclick="sortBooks('rating')">Sort by Rating</button>
    <button class="control-btn" onclick="filterBooks('All')">Show All</button>
    <button class="control-btn" onclick="filterBooks('Fiction')">Fiction</button>
    <button class="control-btn" onclick="filterBooks('Non-Fiction')">Non-Fiction</button>
    <button class="control-btn" onclick="filterBooks('Fantasy')">Fantasy</button>
    <button class="control-btn" onclick="viewFavorites()">View Favorites</button>
  </div>

  <!-- Book List -->
  <div class="book-list" id="book-list"></div>

  <!-- Modal -->
  <div class="modal" id="book-modal">
    <div class="modal-content">
      <h2 id="modal-title"></h2>
      <p id="modal-description"></p>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <footer>
    &copy; 2024 Creative Books App
  </footer>

  <script>
    const books = [
      { title: 'To Kill a Mockingbird', description: 'A novel about the serious issues of race, class, gender, and family in the Deep South during the 1930s.', genre: 'Fiction', rating: 5, progress: 50 },
      { title: 'Sapiens: A Brief History of Humankind', description: 'An exploration of the history of humankind, from the emergence of Homo sapiens in the Stone Age to the present.', genre: 'Non-Fiction', rating: 4, progress: 30 },
      { title: 'Harry Potter and the Sorcerer\'s Stone', description: 'A young boy discovers he is a wizard and attends a magical school.', genre: 'Fantasy', rating: 5, progress: 80 },
      { title: 'The Great Gatsby', description: 'A novel set in the 1920s that explores themes of wealth, society, and the American Dream.', genre: 'Fiction', rating: 4, progress: 20 },
      { title: 'Educated', description: 'A memoir about a woman who grows up in a strict and abusive household in rural Idaho but eventually escapes to learn about the wider world.', genre: 'Non-Fiction', rating: 5, progress: 70 },
      { title: 'The Catcher in the Rye', description: 'A story about a young man navigating adolescence and alienation in New York City.', genre: 'Fiction', rating: 4, progress: 40 },
      { title: 'Becoming', description: 'The memoir of Michelle Obama, chronicling her life from childhood to the White House.', genre: 'Non-Fiction', rating: 5, progress: 60 },
      { title: 'Dune', description: 'A science fiction epic about politics, religion, and ecology on a desert planet.', genre: 'Fantasy', rating: 5, progress: 10 },
      { title: 'The Silent Patient', description: 'A psychological thriller about a woman who shoots her husband and then stops speaking.', genre: 'Fiction', rating: 4, progress: 50 },
      { title: 'Thinking, Fast and Slow', description: 'An exploration of the two systems that drive the way we think.', genre: 'Non-Fiction', rating: 5, progress: 80 },
    ];

    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
    const bookList = document.getElementById('book-list');
    const searchInput = document.getElementById('search-input');
    const bookModal = document.getElementById('book-modal');
    const modalTitle = document.getElementById('modal-title');
    const modalDescription = document.getElementById('modal-description');

    // Display books with animation
    function displayBooks(booksToShow) {
      bookList.innerHTML = '';
      booksToShow.forEach((book, index) => {
        const bookItem = document.createElement('div');
        bookItem.classList.add('book', 'hidden'); // Add hidden class for animation
        setTimeout(() => {
          bookItem.classList.add('show');
        }, 100 * index);

        bookItem.innerHTML = `
          <h2>${book.title}</h2>
          <p>${book.description.slice(0, 50)}...</p>
          <div class="rating">${createRatingHTML(book.rating, index)}</div>
          <div class="progress-section">
            Progress: ${book.progress}% 
            <input type="range" value="${book.progress}" min="0" max="100" class="progress-input" onchange="updateProgress(${index}, this.value)">
          </div>
          <button class="favorite-btn ${favorites.includes(book.title) ? 'active' : ''}" onclick="toggleFavorite(${index})">♥</button>
        `;

        bookItem.addEventListener('click', () => openModal(book.title, book.description));
        bookList.appendChild(bookItem);
      });
    }

    // Function to create rating stars
    function createRatingHTML(rating, index) {
      let ratingHTML = '';
      for (let i = 5; i >= 1; i--) {
        ratingHTML += `
          <input type="radio" id="star${i}-${index}" name="rating-${index}" value="${i}" ${i <= rating ? 'checked' : ''} onclick="setRating(${index}, ${i})">
          <label for="star${i}-${index}">★</label>
        `;
      }
      return ratingHTML;
    }

    // Function to filter books by genre
    function filterBooks(genre) {
      const filteredBooks = genre === 'All' ? books : books.filter(book => book.genre === genre);
      displayBooks(filteredBooks);
    }

    // Function to sort books
    function sortBooks(criteria) {
      if (criteria === 'title') {
        books.sort((a, b) => a.title.localeCompare(b.title));
      } else if (criteria === 'rating') {
        books.sort((a, b) => b.rating - a.rating);
      }
      displayBooks(books);
    }

    // Function to search books
    searchInput.addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const searchedBooks = books.filter(book => book.title.toLowerCase().includes(searchTerm));
      displayBooks(searchedBooks);
    });

    // Function to toggle favorite
    function toggleFavorite(index) {
      const book = books[index];
      if (favorites.includes(book.title)) {
        favorites.splice(favorites.indexOf(book.title), 1);
      } else {
        favorites.push(book.title);
      }
      localStorage.setItem('favorites', JSON.stringify(favorites));
      filterBooks('All');
    }

    // Function to view favorites
    function viewFavorites() {
      const favoriteBooks = books.filter(book => favorites.includes(book.title));
      displayBooks(favoriteBooks);
    }

    // Function to set rating
    function setRating(index, rating) {
      books[index].rating = rating;
      displayBooks(books);
    }

    // Function to update progress
    function updateProgress(index, value) {
      books[index].progress = value;
      displayBooks(books);
    }

    // Function to open modal with book details
    function openModal(title, description) {
      modalTitle.textContent = title;
      modalDescription.textContent = description;
      bookModal.style.display = 'flex';
      setTimeout(() => bookModal.classList.add('show'), 50); // Animation
    }

    // Function to close modal
    function closeModal() {
      bookModal.classList.remove('show');
      setTimeout(() => bookModal.style.display = 'none', 500); // Animation delay
    }

    // Display all books on page load
    filterBooks('All');

    // Toggle Theme
    function toggleTheme() {
      document.body.classList.toggle('dark-theme');
    }

    // Close modal when clicking outside content
    window.onclick = function(event) {
      if (event.target == bookModal) {
        closeModal();
      }
    };
  </script>
</body>
</html>
